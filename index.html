<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Arbor Quiz</title>
</head>
<body id="body">
  <div class="container">
    <div class="titleArea">
      <h1 class="titleText">The</h1>
      <h1 class="titleText">Arbor</h1>
      <h1 class="titleText">Quiz</h1>
    </div>
    <div class="leafImages">
      <img src="images/black-birch-leaf.jpg" alt="Leaf Question 1" id="firstQuestion">
      <!-- <img src="images/common-ash-leaf1.jpg" alt="Leaf Question 2" id="secondQuestion">
      <img src="images/scarlet-oak-leaf.jpg" alt="Leaf Question 3" id="thirdQuestion">
      <img src="images/carolina-poplar-leaf.jpg" alt="Leaf Question 4" id="fourthQuestion">
      <img src="images/red-alder-leaf.jpg" alt="Leaf Question 5" id="fifthQuestion"> -->
    </div>
    <div class="progressArea">
      <h3 class="quesTitle">Questions</h3>
      <ul class="progressList" id="progNumbers">
        <li class="numbers" id="li1">1</li>
        <li class="numbers" id="li2">2</li>
        <li class="numbers" id="li3">3</li>
        <li class="numbers" id="li4">4</li>
        <li class="numbers" id="li5">5</li>
      </ul>
    </div>
    <section class="answerArea">
      <div class="answers" id="q1">
        <div class="answer" id="Birch">
          <h3>Birch</h3>
        </div>
        <div class="answer" id="Ash">
          <h3>Ash</h3>
        </div>
        <div class="answer" id="Oak">
          <h3>Oak</h3>
        </div>
        <div class="answer" id="Poplar">
          <h3>Poplar</h3>
        </div>
        <div class="answer" id="Alder">
          <h3>Alder</h3>
        </div>
      </div>
      <div class="answers" id="q2"></div>
      <div class="answers" id="q3"></div>
      <div class="answers" id="q4"></div>
      <div class="answers" id="q5"></div>
      <div class="submitButton">
        <input type="submit" value="Submit Answer" class="button" id="submitAns">
      </div>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
